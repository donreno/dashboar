<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Renato San Martin">
    <title>DashBOAR - {{.Title}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  </head>
<body class="bg-dark">
    <main>
      <nav class="navbar navbar-expand-lg sticky-top bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#"> <img src="assets/favicon.ico" /> DashBOAR</a>
        </div>
      </nav>

      <br/>

      <h1 class="text-white">
         {{.Title}}
      </h1>

      <br/>
     
      <div class="container-fluid" >
        <div class="row">
          {{range $index,$element := .Categories}}
          <div id="category-{{.ID}}" class="col-4" style="padding-left: 10px; padding-top: 15px;">
            <div class="card">
              <div class="card-header">
                <i class="{{.Icon}}"></i> {{.Name}}
              </div>
              <ul class="list-group list-group-flush">
                {{range $index,$element := .Entries}}
                <li id="entry-{{.ID}}" class="list-group-item {{.Icon}}">
                  {{if .UseFavIcon}} <img src="{{.IconURL}}" /> {{end}}<a href="{{.Url}}" class="text-primary" {{if .UseNewTab}} target="_blank" {{end}}> {{.Name}}</a>
                </li>
                {{end}}
              </ul>
            </div>
          </div>
          {{end}}
        </div>
      </div>

    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </body>
</html>
